<div id="ytt-control-panel" class="ytt-control-panel">
    <form id="ytt-control-panel__form" name="ytt-control-panel__form" class="ytt-control-panel__form">
        <div class="ytt-control-panel__loop-controls ytt-control-panel__section ytt-loop-controls">
            <div class="ytt-control-panel__section-header">Loop</div>

            <div class="ytt-form-group ytt-loop-controls__active-input-form-group">
                <label for="ytt-loop-controls__active-input">Loop active</label>

                <input type="checkbox"
                       name="loop_active"
                       class="ytt-loop-controls__active-input ytt-loop-controls__loop-switch--off"
                       id="ytt-loop-controls__active-input">
            </div>

            <div class="ytt-form-group ytt-loop-controls__start-input-form-group">
                <label for="ytt-loop-controls__start-input">Loop start</label>

                <input type="text" name="loop_start"
                       class="ytt-loop-controls__start-input"
                       id="ytt-loop-controls__start-input">
                <a class="ytt-loop-controls__set-start" id="ytt-loop-controls__set-start" href="javascript: void(0);">Set to now</a>
            </div>

            <div class="ytt-form-group ytt-loop-controls__end-input-form-group">
                <label for="ytt-loop-controls__end-input">Loop end</label>

                <input type="text" name="loop_end" class="ytt-loop-controls__end-input"
                       id="ytt-loop-controls__end-input">
                <a class="ytt-loop-controls__set-end" id="ytt-loop-controls__set-end" href="javascript: void(0);">Set to now</a>
            </div>
        </div>

        <div class="ytt-control-panel__playback-rate-controls ytt-control-panel__section ytt-playback-rate-controls">
            <div class="ytt-control-panel__section-header">Playback rate</div>
            <div class="ytt-form-group ytt-playback-rate-controls__playback-rate-form-group">
                <label for="ytt-playback-rate-controls__playback-rate">Value</label>

                <input type="text" name="playback_rate"
                       class="ytt-playback-rate-controls__playback-rate"
                       id="ytt-playback-rate-controls__playback-rate">
            </div>
        </div>

        <div class="ytt-control-panel__pitch-controls ytt-control-panel__section ytt-pitch-controls">
            <div class="ytt-control-panel__section-header">Pitch</div>
            <div class="ytt-form-group ytt-pitch-controls__pitch-shift-interval-form-group">
                <label for="ytt-pitch-controls__pitch_shift_interval">Interval</label>

                <input type="text" name="pitch_shift_interval"
                       class="ytt-pitch-controls__pitch_shift_interval"
                       id="ytt-pitch-controls__pitch_shift_interval">
            </div>
        </div>
    </form>
</div>
